<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Image Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 50%;
            overflow: hidden;
        }
        img {
            display: block;
            width: 50%;
            height: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="image.png" alt="Full Page Image">
</body>
</html>
